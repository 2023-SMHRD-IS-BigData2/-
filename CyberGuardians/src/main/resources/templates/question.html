<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../javas_assets/javas_css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="/javas"><img
				src="../src/javaslogo.png" width="70px" height="50px"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<a class="buttonclick" href="about.html"><button class="click">
							<svg width="10px" height="15px" style="fill: white;"
								xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
								<path
									d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z" /></svg>
							소개하기
						</button></a>
					<a class="buttonclick1" href="contact.html"><button
							class="click1">
							<svg xmlns="http://www.w3.org/2000/svg" width="10px"
								height="15px" viewBox="0 0 448 512">
								<path
									d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" /></svg>
							초대하기
						</button></a>
					<a class="buttonclick2" href="question.html"><button
							class="click">
							<svg xmlns="http://www.w3.org/2000/svg" width="10px"
								height="15px" style="fill: white;" viewBox="0 0 512 512">
								<path
									d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" /></svg>
							문의하기
						</button></a>
				</ul>
			</div>
		</div>
	</nav>
	<main class="bg-dark">
		<div class="mainbox">

			<div class="shybox">
				<a class="shybutton" href=""><p class="shytext">✨새로운 기능
						HANPAN을 사용해보세요♬</p></a>
			</div>
			<div class="background">
				<div class="box1">
					<h3 class="check">
						자바스 봇으로<br>모든 URL를
						</h2>
						<p class="check1">자바스로 디스코드를 위험한 url에 대비하세요</p>
						<div>
							<a href="contact.html">
								<button class="button1">
									<svg xmlns="http://www.w3.org/2000/svg" width="10px"
										height="15px" viewBox="0 0 448 512">
										<path
											d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" /></svg>
									<span> 서버에 초대하기</span>
								</button>
							</a> <a href="">
								<button class="button2">
									<svg width="10px" height="15px" style="fill: white;"
										xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
										<path
											d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z" /></svg>
									<span> 소개하기 게시판</span>
								</button>
							</a>
						</div>
				</div>
				<div class="box2">
					<table>
						<tr>
							<td>번호</td>
							<td>제목</td>
							<td>내용</td>
							<td>작성자</td>
						</tr>
						<tr th:each="question : ${questionList}">
							<td th:text="${question.question_index}">번호</td>
							<td th:text="${question.question_title}">제목</td>
							<td th:text="${question.question_content}">내용</td>
							<td th:text="${question.question_email}">이메일</td>
						</tr>
					</table>
				</div>
				<video class="video"
					src="https://cdn.haru.im/assets/web/showcase.mp4" muted autoplay
					playsinline loop></video>
			</div>
		</div>
	</main>
	<footer class="bg-black py-4 ">
		<div class="container px-5">
			<div
				class="row align-items-center justify-content-between flex-column flex-sm-row">
				<div class="col-auto">
					<div class="footertext">
						<p class="m-0 text-center text-white">Copyright &copy; Javas</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../javas_assets/javas_scripts/scripts.js"></script>
	</div>
	</main>
</body>
</html>
